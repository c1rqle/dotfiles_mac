#_____________________________________
# Whether to omit showing symlink targets
  no-symlink: false
  symlink-arrow: "ô€‰¤ " 
  hyperlink: always

#_____________________________________
# Whether to add indicator characters to certain listed files.
  indicators: true

#_____________________________________
# How lists are displayed
  header: false
  date: relative
  size: short

#_____________________________________
# Whether to show quotes on filenames.
  literal: true

#_____________________________________
# Possible values: grid, tree, oneline
  layout: grid
  total-size: false

#_____________________________________
# Possible column: extension, name, time, size, version
# possible grouping: first, last, none
  sorting:
    column: time
    reverse: true
    dir-grouping: last

#_____________________________________
# List view column items.
  blocks:
    - size
    - date
    - name
  # - git
  ignore-globs:
    - .git
    - .bashrc
    - .bash_profile
    - .bash_history
    - .bitwarden-ssh-agent.sock
