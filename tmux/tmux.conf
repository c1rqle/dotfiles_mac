# Use Alt + hjkl to navigate between panes
  bind -n M-h select-pane -L
  bind -n M-j select-pane -D
  bind -n M-k select-pane -U
  bind -n M-l select-pane -R

# Split windows - Unbind default and bind J for horizontal and l for vertical
  unbind %
  unbind '"'
  bind-key l split-window -h
  bind-key j split-window -v

# Start window numbering at 1 instead of 0
  set -g base-index 1

# don't rename windows automatically
  set-option -g allow-rename on

# Keep windows around after they exit
  set -g remain-on-exit on

# resize
  setw -g aggressive-resize on

# Enable scrolling / Turn the mouse on
  set -g mouse on
  unbind -n MouseDrag1Pane
  unbind -Tcopy-mode MouseDrag1Pane

# Keys to toggle monitoring activity in a window and the synchronize-panes option
  bind m set monitor-activity
  bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# bell
  set -g bell-action none

# set-option -sg escape-time 10
  set -s escape-time 0
  set-option -g focus-events on

# Some extra key bindings to select higher numbeblack windows
  bind F1 selectw -t:10
  bind F2 selectw -t:11
  bind F3 selectw -t:12
  bind F4 selectw -t:13
  bind F5 selectw -t:14
  bind F6 selectw -t:15
  bind F7 selectw -t:16
  bind F8 selectw -t:17
  bind F9 selectw -t:18
  bind F10 selectw -t:19
  bind F11 selectw -t:20
  bind F12 selectw -t:21

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'moon' # Options are 'main', 'moon' or 'dawn'

# To update plugin for future revisions or bug fixes, do the "Prefix + U" keycombo
run '~/.config/tmux/plugins/tpm/tpm'
