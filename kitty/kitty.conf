#____________________________________________
# Misc
  macos_quit_when_last_window_closed yes
  macos_option_as_alt left
  background_opacity 0.94
#____________________________________________
# Fonts
  font_family      family="Operator Mono"
  bold_font        auto
  italic_font      auto
  bold_italic_font auto

#____________________________________________
# Symbols
  symbol_map U+F0001-U+F1af0 Symbols Nerd Font Mono
  symbol_map U+F8FF,U+100000-U+1018C7 SF Pro

#____________________________________________
# Font size and spacing o.l
  modify_font strikethrough_position 1px
  modify_font underline_position 1
  modify_font cell_height 7px
  modify_font cell_width 105%
  modify_font baseline 3
  font_size 18
 
#____________________________________________
# Cursor
  cursor_blink_interval 0
  cursor_shape beam
#____________________________________________
# Window settings 
  single_window_padding_width 8 30 8 30
  hide_window_decorations titlebar-only
  macos_show_window_title_in window
  resize_draw_strategy blank
  resize_debounce_time 0.001
  confirm_os_window_close -2
  macos_colorspace default
  remember_window_size no
  window_margin_width 4
  repaint_delay 8
  input_delay 1
  
#____________________________________________
# Tabs
  tab_bar_edge top
  tab_bar_style powerline
  tab_powerline_style slanted
  tab_activity_symbol ï‘„
  tab_title_max_length 30
  tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: ({tab.active_oldest_exe}) {title} {activity_symbol}"
  
  map cmd+t launch --type=tab --cwd=current
  map cmd+n launch --type=os-window --cwd=current 
  
