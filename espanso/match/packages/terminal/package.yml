#
  - trigger: ":gr"
    replace: "| grep '$|$' "
    word: true

  - trigger: ":le"
    replace: "| less "
    word: true

  - trigger: "icat"
    replace: "kitty +kitten icat "
    word: true

  - trigger: "estop"
    replace: "espanso stop"

