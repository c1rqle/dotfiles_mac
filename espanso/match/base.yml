# Android related
  - trigger: ":scrcpy-sdk"
    replace: "scrcpy --disable-screensaver --keyboard sdk --mouse sdk --new-display"

  - trigger: ":bt"
    replace: "bzmenu -l walker"

  - trigger: "ubersicht"
    replace: "Ãœbersicht"

  - trigger: ":shizuku-start"
    replace: "adb shell sh /storage/emulated/0/Android/data/moe.shizuku.privileged.api/start.sh"

# ____________________
# html (wip)
  - trigger: ":html5"
    replace: |
      <!DOCTYPE html>
      <html lang='en'>
        <head>
          <meta charset="UTF-8">
          <meta name='viewport' content='width=device-width, initial-scale=1'>
          <title>Title</title>
          <link href='css/style.css' rel='stylesheet'>
        </head>
        <body>
          $|$
        </body>
      </html>

  - trigger: ":h1"
    replace: <h1>$|$</h1>
    word: true
  
  - trigger: ":h2"
    replace: <h2>$|$</h2>
    word: true
  
  - trigger: ":h3"
    replace: <h3>$|$</h3>
    word: true
  
  - trigger: ":p"
    replace: <p>$|$</p>
    word: true

  - trigger: ":div"
    replace: |
      <div>
      $|$
      </div>

# ____________________
# CSS (wip)
  - trigger: ":cssclass"
    replace: |
      .

  - trigger: ":class"
    replace: ".{{cssclass.cssclass}} {$|$} "
    vars:
      - name: cssclass
        type: form
        params:
          layout: "Class name: [[cssclass]]"
